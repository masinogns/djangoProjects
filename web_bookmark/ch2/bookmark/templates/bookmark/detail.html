<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Bookmark Detail</title>
  </head>
  <body>

    <div class="content">
      <h1>
        {{bookmark.title}}
      </h1>

      <ul>
        <li>
          URL: <a href="{{bookmark.url}}">{{bookmark.url}}</a>
        </li>
      </ul>
    </div>
  </body>
</html>
