<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Bookmark List</title>
  </head>
  <body>


    <div class="content">
      <h1>
        Bookmark List
      </h1>

      <ul>
        {% for bookmark in bookmarks %}
        <li>
          <a href="{% url 'detail' bookmark.id %}">
            {{bookmark}}
          </a>
        </li>
        {% endfor%}
      </ul>

    </div>
  </body>
</html>
